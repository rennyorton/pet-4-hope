    <h1 class="agile_head text-center">Pet Adoption Form</h1>
    <div class="w3layouts_main wrap">

          <ul class="agile_info_select">

              <input type="radio" name="view" id="bad" checked="checked" />

            </li>
            <li>

            </li>
          </ul>

        </div>
        <h6>Why do you want Adopt a Dog / Puppy</h6>
